version: "3.7"

x-default-opts:
  &default-opts
  logging:
    options:
      max-size: "1m"
  # driver: "gelf"
  # options:
  #   gelf-address: "udp://127.0.0.1:5000"

services:
  web:
    <<: *default-opts
    image: portainer/portainer
    # command: -H "tcp://tasks.agent:9001"
    deploy:
      replicas: 1
      # placement:
        # constraints: [node.role == manager]
        # place on managers when not using agent, place on workers if using agent
      labels:
        traefik.http.routers.portainer.rule: Host(`portainer.dogvs.cat`)
        traefik.http.routers.dogvs.entryPoints: websecure
        traefik.http.routers.portainer.service: portainer
        traefik.http.services.portainer.loadbalancer.server.port: 9000
    networks:
      - proxy
      - portainer
    volumes:
      - web:/data
  agent:
    <<: *default-opts
    image: portainer/agent
    networks:
      - portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      mode: global
    environment:
      AGENT_CLUSTER_ADDR: tasks.agent

networks:
  proxy:
    external: true
  portainer: {}


volumes:
  web:
    driver: rexray/dobs
    driver_opts:
      size: 1
